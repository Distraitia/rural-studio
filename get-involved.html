        <script>
        

		
		$(function(){        			
		
		$('#navGetInvolved a').addClass('current-pg');
		
		BCWebAppProject.projectssorted = BCWebAppProject.getinvolved().get();

		var gridclass = 'grid_1';
		var rowid = 'thumbrow1';
			
		var i = 1;
		$.each(BCWebAppProject.projectssorted, function(){
			switch(i){
			/* perhaps there is better math for this*/
				case (1):
				case (6):
				case (11):
				case (16): 
				gridclass = 'grid_1 alpha';
				rowid = 'thumbrow'+i;
				makenewrow(rowid);
				break;
				case (5):
				case (10):
				case (15):
				case (20): 
				gridclass = 'grid_1 omega'; 
				break;
				default: gridclass = 'grid_1';
			}
			//console.log('url: '+this.url+', title: '+this.title+', thumb: '+this.thumb);
			makethumb(this.url, this.title, this.thumb, rowid, i);
			i++;
		});

		function makenewrow(rowid){
			var newrow = $('<div id="' + rowid + '" class="container_5  clearfix"/>');
        	$('#gallerylist').append(newrow);
		}
		
		function makethumb(BCWurl, BCWtitle, BCWthumb, wrapid, i){
		var gtitle = '<br>'+BCWtitle;

					
		var gimg = $('<img src="'+BCWthumb+'?action=thumbnail&width=345&height=230&Algorithm=fill_proportional" alt="'+BCWtitle+'"/>');
		
		var ga = $('<a href="' + BCWurl + '" title="' + BCWtitle + '" />').append(gimg, gtitle);
				
		var gitem = $('<div class="' + gridclass + '" />').append(ga);
		
		$('#'+wrapid).append(gitem);
		}
		
		
		});
        </script>
